        .swiper {

            height: 300px;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons button {
            margin: 0 10px;
        }

        .swiper-button-prev,
        .swiper-button-next {
            color: red;
        }

        .swiper-slide .text {
            width: 100%;
            height: 25%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.2em;
            padding: 10px;
            box-sizing: border-box;
            position: absolute;
            bottom: 0;
        }

    </style>
</head>

    <script>
        // Reload page once so swiper actual works, only works on new windows and not accessing the page again
        if (!localStorage.getItem('pageRefreshed')) {
            localStorage.setItem('pageRefreshed', 'true');
            location.reload();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        window.addEventListener('load', function() {
            const swiper = new Swiper('.swiper', {
                // Optional parameters
                direction: 'horizontal',
                loop: true,

                // Autoplay parameters
                autoplay: {
                    delay: 2500,
                    disableOnInteraction: true,
                    pauseOnMouseEnter: true,
                },

                // Number of slides to show and scroll
                slidesPerView: 3,
                slidesPerGroup: 1,

                // Space between slides
                spaceBetween: 10,

                // Pagination
                pagination: {
                    el: '.swiper-pagination',
                },

                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

                // Scrollbar
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
            });
        });
    </script>
